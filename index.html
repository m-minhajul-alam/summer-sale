<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>

    <!-- tailwindcss and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- work sans font from google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- tailwindcss custom configaration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'btn-bg': '#E527B2',
                        'banner-bg': '#F9F6E2',
                        'primary-bg': '#F8F8F8',
                        'font-two-color': '#11111180',
                    }
                }
            }
        }
    </script>

    <!-- raw css styles -->
    <style>
        .font-work-sans {
            font-family: 'Work Sans', sans-serif;
        }
    </style>
</head>

<body class="font-work-sans">
    <header>
        <!-- banner section -->
        <section class="bg-banner-bg pt-1 pb-16 lg:py-10">
            <!-- section container -->
            <div class="max-w-screen-xl mx-auto">
                <!-- contant container -->
                <div class="flex flex-col-reverse lg:flex-row justify-between justify-center items-center">
                    <div class="text-center flex-1">
                        <h5 class="text-black text-xl md:text-3xl font-medium pt-10 lg:pt-0 pb-6 md:pb-11">---SALE
                            FEVER---</h5>
                        <h1 class="text-black text-4xl md:text-6xl font-bold pb-10 md:pb-16">Purchase TK 200 or <br>
                            above & get <span class="text-btn-bg">20% off</span></h1>
                        <h6 class="text-black text-lg md:text-2xl font-medium">Use Promo Code <span
                                class="bg-btn-bg text-white py-3 px-5 rounded-lg">SELL200</span></h6>
                    </div>
                    <div class="flex-1">
                        <img src="images/Summer 1.png" alt="Summer-Sale-Banner">
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main class="bg-primary-bg">
        <section class="max-w-screen-xl mx-auto pt-12 lg:pt-28 pb-14">

            <!-- card containet one  -->
            <h3 class="text-black text-center lg:text-left text-4xl font-semibold pb-6 lg:pb-12">Kitchenware</h3>

            <section
                class="flex flex-col md:flex-row md:flex-wrap justify-center lg:justify-start items-center gap-y-8 md:gap-x-5 lg:gap-y-0 lg:gap-x-6">

                <!-- card one -->
                <div class="card bg-base-100 rounded-lg text-center p-5">
                    <figure><img class="bg-primary-bg rounded-lg py-8 px-[85px] mb-5" src="images/prod1.png"
                            alt="prod1" />
                    </figure>
                    <div class="gap-y-2">
                        <div class="rating">
                            <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                        </div>
                        <h2 class="text-black text-xl font-semibold">K. Accessories</h2>
                        <p class="text-font-two-color text-xl font-normal"><span>39.00</span> TK</p>
                    </div>
                </div>

                <!-- card two -->
                <div class="card bg-base-100 rounded-lg text-center p-5">
                    <figure><img class="bg-primary-bg rounded-lg py-7 px-16 mb-5" src="images/prod2.png" alt="prod1" />
                    </figure>
                    <div class="gap-y-2">
                        <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        </div>
                        <h2 class="text-black text-xl font-semibold">K. Accessories</h2>
                        <p class="text-font-two-color text-xl font-normal"><span>25.00</span> TK</p>
                    </div>
                </div>

                <!-- card three -->
                <div class="card bg-base-100 rounded-lg text-center p-5">
                    <figure><img class="bg-primary-bg rounded-lg py-8 px-16 mb-5" src="images/prod3.png" alt="prod1" />
                    </figure>
                    <div class="gap-y-2">
                        <div class="rating">
                            <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                        </div>
                        <h2 class="text-black text-xl font-semibold">Home Cooker</h2>
                        <p class="text-font-two-color text-xl font-normal"><span>49.00</span> TK</p>
                    </div>
                </div>
            </section>
        </section>

    </main>
    <footer>

    </footer>
    <script src="js/summer-sale.js"></script>
</body>

</html>
